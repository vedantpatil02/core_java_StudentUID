<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Register</title>
	<link rel ="stylesheet"href="resources/css/style.css">
	<script type = "text/javascript">
	
	    function validateForm() 
	    {
			if(document.empForm.txtUsername.value=="")
				{
				    alert("Please Enter username!!!");
				    return false;
				}
			if(document.empForm.txtPassword.value=="")
			    {
			        alert("Please Enter Password!!!");
			        return false;
			    }
			if((document.empForm.gender[0].checked==false) && (document.empForm.gender[1].checked==false))
			    {
			    	alert("Please Select Gender!!!");
			    	return false;
			    }
			if(document.empForm.age.selectedIndex==0)
				{
				    alert("Please Select your age group!!!");
				    return false;
				}
			if(document.empForm.terms.checked==false)
				{
				    alert("Please agree terms and conditions!!");
				    return false;
				    
				}
		}
	</script>
</head>

<body>
	<h1>Employee Registration Form</h1>
	<hr>
	<form action="welcome.html" method="" name ="empForm" onsubmit="return validateForm()">
		<table border="1">
			<tr>
				<td>Enter Username:</td>
				<td><input type="text" name="txtUsername"></td>
			</tr>
			<tr>
				<td>Enter Password:</td>
				<td><input type="password" name="txtPassword"></td>
			</tr>
			<tr>
			    <td>Select Gender:</td>
			    <td>
			        Male<input type = "radio" name= "gender">
			        Female<input type = "radio" name= "gender">			        
			    </td>
			</tr>
			<tr>
			    <td>Select Age Group: </td>
			    <td>
			    <select name = "age">
			        <option value = "select" selected ="selected">Select</option>
			        <option value = "20-25">20-25</option>
			        <option value = "26-30">26-30</option>
			        <option value = "31-35">31-35</option>
			    </select>
			    </td>
			</tr>
			<tr>
			    <td><input type="checkbox" name ="terms"></td>
			    <td>Agree terms and Conditions</td>
			</tr>
			<tr>
				<td><input type="reset" value="RESET"></td>
				<td><input type="submit" value="REGISTER"></td>
			</tr>
		</table>
	</form>
	
</body>

</html>
